      - "typescript"
      - "typescript-resolvers"
  backend/src/__generated__/resolvers.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"

  frontend/src/__generated__/types.ts:
    plugins:
      - "typescript"
    config:
      skipTypename: true
      typesPrefix: Type

  frontend/src/__generated__/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      reactApolloVersion: 3
      withHooks: true
      withComponent: false
      withHOC: false
